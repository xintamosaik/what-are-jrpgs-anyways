<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRPGMAKER</title>
    <link rel="stylesheet" href="/style.css">
    <script src="fixi-0.6.5.js"></script>
    <script>

        /**
         * Asks the backend for an image file.
         * @param {string} filename - The name of the image file to request.
         */
        async function askForImage(filename) {
            if (!filename) {
                console.error("Filename is required to request an image.");
                return;
            }
            // uploads/1_Interiors/48x48/Room_Builder_48x48.png
            try {
                const response = await fetch(`/uploads/${filename}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.blob();
            } catch (error) {
                console.error("Error fetching image:", error);
            }
        }


    </script>
</head>

<body>

    <!-- fx-swap: innerHTML, outerHTML*, beforebegin, afterbegin, beforeend, afterend, or property `className` or `value` -->
    <!-- fx-method	GET*, POST, PUT, DELETE, PATCH, HEAD, OPTIONS, or TRACE -->
    <!-- fx-trigger	submit* (form), change* (input) & click* (other), mouseover, mouseout, focus, blur, keyup, keydown, keypress, 
        input, reset, select, touchstart, touchmove, touchend, touchcancel -->
    <!-- fx-ignore. This element and its childs(?) will be ignored -->
    <main id="ui">

        <button fx-action="/hello" fx-target="#output" fx-swap="innerHTML">
            Hello
        </button>
        <div id="output"></div>
    </main>


</body>

</html>
