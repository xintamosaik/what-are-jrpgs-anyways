<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRPGMAKER</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <main id="ui">
        <h1>JRPG Maker</h1>




    </main>
    <script>
        async function askForFilesAndFoldersInUploads() {
            try {
                const response = await fetch("/list_uploads");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching files and folders:", error);
            }
        }

        askForFilesAndFoldersInUploads().then(data => {
            console.log("Files and folders in uploads:", data);
        });
        /**
         * Asks the backend for an image file.
         * @param {string} filename - The name of the image file to request.
         */
        async function askForImage(filename) {
            if (!filename) {
                console.error("Filename is required to request an image.");
                return;
            }
            // uploads/1_Interiors/48x48/Room_Builder_48x48.png
            try {
                const response = await fetch(`/uploads/${filename}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.blob();
            } catch (error) {
                console.error("Error fetching image:", error);
            }
        }

        askForImage("1_Interiors/48x48/Room_Builder_48x48.png").then(blob => {
            if (blob) {
                const img = document.createElement("img");
                img.alt = "Room Builder 48x48";
                img.style.maxWidth = "100%"; // Ensure the image fits within the container
                img.style.height = "auto"; // Maintain aspect ratio
                img.src = URL.createObjectURL(blob);
                document.getElementById("ui").appendChild(img);
            }
        });
    </script>
</body>

</html>
